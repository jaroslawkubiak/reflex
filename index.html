<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Check your reflex</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="light-wrapper">
          <div class="light bc-orange"></div>
          <div class="light bc-green"></div>
          <div id="section-1" class="">
            <div class="light bc-red"></div>
            <div class="light bc-red"></div>
          </div>
        </div>
        <div class="light-wrapper">
          <div class="light bc-orange"></div>
          <div class="light bc-green"></div>
          <div id="section-2" class="">
            <div class="light bc-red"></div>
            <div class="light bc-red"></div>
          </div>
        </div>
        <div class="light-wrapper">
          <div class="light bc-orange"></div>
          <div class="light bc-green"></div>
          <div id="section-3" class="">
            <div class="light bc-red"></div>
            <div class="light bc-red"></div>
          </div>
        </div>
        <div class="light-wrapper">
          <div class="light bc-orange"></div>
          <div class="light bc-green"></div>
          <div id="section-4" class="">
            <div class="light bc-red"></div>
            <div class="light bc-red"></div>
          </div>
        </div>
        <div class="light-wrapper">
          <div class="light bc-orange"></div>
          <div class="light bc-green"></div>
          <div id="section-5" class="">
            <div class="light bc-red"></div>
            <div class="light bc-red"></div>
          </div>
        </div>
      </div>
      <div class="yourResultText hidden"></div>
      <div class="yourResultScore hidden"></div>

      <div class="btn-wrapper">
        <div>
          <button id="start" class="">START</button>
        </div>
        <span class="description display-none"
          >Go, when all red lights turn off</span
        >
        <div class="touchArea display-none">
          <svg stroke-width="0" viewBox="0 0 24 24" class="">
            <path fill="none" d="M0 0h24v24H0z"></path>

              d="M9 11.24V7.5a2.5 2.5 0 015 0v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6c0-.83-.67-1.5-1.5-1.5S10 6.67 10 7.5v10.74c-3.6-.76-3.54-.75-3.67-.75-.31 0-.59.13-.79.33l-.79.8 4.94 4.94c.27.27.65.44 1.06.44h6.79c.75 0 1.33-.55 1.44-1.28l.75-5.27c.01-.07.02-.14.02-.2 0-.62-.38-1.16-.91-1.38z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

</html>
